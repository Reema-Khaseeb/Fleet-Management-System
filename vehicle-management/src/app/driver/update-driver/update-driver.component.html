<div class="container">
    <h1>Update Driver</h1>
    <form (ngSubmit)="updateDriver()">
      <div>
        <label>Driver Name:</label>
        <input type="text" [(ngModel)]="driver.DriverName" name="DriverName">
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="text" [(ngModel)]="driver.PhoneNumber" name="PhoneNumber">
      </div>
      <button type="submit" class="btn btn-primary">Update Driver</button>
    </form>
  </div>
