<div class="container mt-3">
  <h2>Add Route History</h2>
  <form [formGroup]="routeHistoryForm" (ngSubmit)="addRouteHistory()">
    <div class="form-group">
      <label for="vehicle">Vehicle</label>
      <select id="vehicle" class="form-control" formControlName="VehicleID">
        <option *ngFor="let vehicle of vehicles" [value]="vehicle.VehicleID">{{ vehicle.VehicleID }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="vehicleDirection">Vehicle Direction</label>
      <input type="number" id="vehicleDirection" class="form-control" formControlName="VehicleDirection">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" formControlName="Status">
    </div>
    <div class="form-group">
      <label for="vehicleSpeed">Vehicle Speed</label>
      <input type="text" id="vehicleSpeed" class="form-control" formControlName="VehicleSpeed">
    </div>
    <div class="form-group">
      <label for="epoch">Epoch</label>
      <input type="number" id="epoch" class="form-control" formControlName="Epoch">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="Address">
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="number" id="latitude" class="form-control" formControlName="Latitude">
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="number" id="longitude" class="form-control" formControlName="Longitude">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="routeHistoryForm.invalid">Add Route History</button>
  </form>
</div>
